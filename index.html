<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
</head>
<body>
<h1>Contact Manager</h1>
<form action="{{ url_for('add_contact') }}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <button type="submit">Add Contact</button>
    <a href="{{ url_for('delete_all_contacts') }}">Delete All Contacts</a>
</form>
<hr>
<ul>
    {% for contact in contacts %}
    <li>{{ contact.name }} - {{ contact.phone }} - {{ contact.email }} <a
            href="{{ url_for('delete_contact', contact_id=contact.id) }}">Delete</a></li>
    {% endfor %}
</ul>
<script>
    function confirmDeleteAll() {
        return confirm('Are you sure you want to delete all contacts?');
    }

</script>
</body>
</html>
